<style>
    /* 국문 font setting */ @font-face {font-family: 'NanumSquare'; font-style: normal; font-weight: 300; src: url(/dev/ui/fonts/NanumSquareAcL.woff2) format('woff2'), url(/dev/ui/fonts/NanumSquareAcL.woff) format('woff');}  @font-face {font-family: 'NanumSquare'; font-style: normal; font-weight: 400; src: url(/dev/ui/fonts/NanumSquareAcR.woff2) format('woff2'), url(/dev/ui/fonts/NanumSquareAcR.woff) format('woff');}  @font-face {font-family: 'NanumSquare'; font-style: normal; font-weight: 700; src: url(/dev/ui/fonts/NanumSquareB.woff2) format('woff2'), url(/dev/ui/fonts/NanumSquareB.woff) format('woff');}

	/* page setting */
    html, body {-webkit-text-size-adjust: none;-ms-text-size-adjust: none;-moz-text-size-adjust: none;-o-text-size-adjust: none;}

    img {max-width: 100%;border: 0px;vertical-align: middle;}
    a {text-decoration: none;color: #000000;}

    div::-webkit-scrollbar-track {background-color: transparent;border-radius: 0px;}

    div::-webkit-scrollbar-thumb {background-color: #3A3A3A;border-radius: 0px;background-clip: padding-box;border: 0px solid transparent;}
    div::-webkit-scrollbar-corner {display: block;height: 0;}
    div::-webkit-resizer {display: block;height: 0;}
    .lectures-index-list::-webkit-scrollbar {width: 6px;height: 0;}

    .lectures-index-list::-webkit-scrollbar-button:end {display: block;height: 0;}

    .lectures-index-list::-webkit-resizer {display: block;height: 0;}

    /* // page setting */

	/* page common */
    #container {position: relative;margin-top: 79px;box-sizing: border-box;overflow-x: hidden;}
    #container .contents-body {margin-top: 80px;padding-bottom: 200px;}
    #container .panel {max-width: 1152px;margin: 0 auto;box-sizing: border-box;}
    #container .panel::after {content: '';display: block;clear: both;}
    #container .panel:has(.snb-wrap) {display: grid;grid-template-columns: 188px 1fr;max-width: 1152px;padding: 0 24px;margin: 0 auto;box-sizing: border-box;}
    #container .panel:has(.snb-wrap) .inner {padding-left: 40px;padding-right: 0;width: 100%;min-width: 0;box-sizing: border-box;}
    #container .panel:has(.snb-wrap)::after {display: none;}
    #container .panel[class*='wide'] {width: 100%;max-width: 100%;}
    #container .panel[class*='w876'] {max-width: 876px;}
    #container .panel[class*='w665'] {max-width: 713px;}
    #container .panel[class*='w1280'] {max-width: 1280px;}
    #container .inner {max-width: 1104px;margin: 0 auto;padding-left: 24px;padding-right: 24px;}
    #container .inner[class*='w1280'] {max-width: 1280px;}
    .simple-content {padding-top: 40px;text-align: center;}
    .simple-content .product-icon {display: inline-block;width: 120px;height: 120px;}
    .simple-content .product-icon img {width: 100%;height: 100%;object-fit: contain;}
    .simple-content h1 {margin-top: 48px;padding-top: 0px;font-size: 24px;line-height: 27px;}
    .simple-content .simple-tit-exp {margin-top: 24px;font-size: 14px;line-height: 16px;}
    .simple-content button {margin-top: 24px;}
    .simple-content .btn-wrap button {margin-top: 0;}
    .simple-content a {margin-top: 24px;}
    /* // page common */

    /* error ONLY css */
    .error .simple-content {padding-top: 0;}
	.error .simple-content .error-url-text {margin-bottom: 24px;}
    /* // error ONLY css */

    @media (max-width: 1279px) {
        #container {margin-top: 48px;}
    }
    @media (max-width: 768px) {
        .only-pc{display: none !important;}
        .only-mo{display: block !important;}
        #container .contents-body {margin-top: 40px;padding-bottom: 150px;}
        #container .panel:has(.snb-wrap) {display: block;padding: 0;}
        #container .panel:has(.snb-wrap) .inner {padding-left: 24px;padding-right: 24px;}
        #container .panel .snb-dropdown:first-child .snb-inner .snb-fake-label {margin-bottom: 40px;}
        #container .panel[class*='w665'] {max-width: 100%;}
        .simple-content h1 {font-size: 20px;line-height: 23px;}
    }
    @media (max-width: 360px) {
        #container .inner {max-width: initial;padding-left: 16px;padding-right: 16px;}
    }
</style>
