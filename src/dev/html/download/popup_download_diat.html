<!-- popup_download_diat : 다운로드 _DIAT 버튼 클릭시 노출 팝업 -->
<div id="popupDownloadDiat" class="pop-float-layer pop-full-box-wrap" data-dim="true">
	<button type="button" class="btn-arrow-close-md btn-close-layer"></button>
	<h3 class="pop-title">안내 드립니다</h3>
	<div class="pop-sub-title">
		디지털정보활용능력(DIAT) 멀티미디어제작(DIC) 과목의<br class="only-pc">

		<span class="fc-orange">‘곰믹스 for DIAT’</span>로 변경될 예정입니다.
	</div>
	<p class="diat-noti">수험 일정을 확인하시어<br class="only-mo">다운로드하시기 바랍니다.</p>
	<ul class="diat-download-list">
		<li>
			<p>2024년 <span class="fc-orange">5월 이전</span> 수험생</p>
			<button type="button" class="btn-sm btn-default" download>곰믹스 프로 DIAT</button>
		</li>
		<li>
			<p>2024년 <span class="fc-orange">5월 이후</span> 수험생</p>
			<button type="button" class="btn-sm btn-ghost" download>믹스 DIAT</button>
		</li>

</div>
