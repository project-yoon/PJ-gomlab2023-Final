<!DOCTYPE html>
<html lang="ko">
<include src="../include/head.html" title="SNS계정연동 : 회원가입" menucss="/dev/ui/css/users.css"></include>
<body class="users">
	<!-- 헤더 -->
	<include src="../include/header.html"></include>
	<!-- //헤더 -->

	<!-- 컨텐츠 -->
	<main id="container">
		<div id="contents" class="contents-body">
			<section class="panel-wrap">
				<form class="form-wrap">

					<!-- SNS 계정 연동 : 회원가입 -->
					<div class="panel">
						
						<h1>회원가입</h1>
						<!-- <ul class="step">
							<li>step1</li>
							<li class="none">step2</li>
						</ul> -->
						<div class="user-content-detail">
							<p class="txt-exp">
								<strong class="account">aaa@gomcorp.com</strong>님 곰랩의 서비스 이용을 위한 약관에 동의해 주세요.
							</p>
							<div class="help-wrap">
								<p class="guide-txt">비즈니스 회원가입은 이메일 회원가입만 가능합니다.<br>​이메일 주소로 다시 가입해 주세요.​</p>
							</div>
							<div class="user-form-wrap">
								<ul class="agree-form" data-agree="agree-group">
									<!-- [D] 231222 inp-chk클래스 추가, span감싸기 -->
									<li><label for="agree-all" data-agree="agree-all" class="inp-chk"><input type="checkbox" id="agree-all" class="inp-sm"><strong>모두 동의 합니다.</strong></label></li>
									<li><label for="chk1"><input type="checkbox" id="chk1" class="inp-sm" class="inp-chk"><span>이용약관에 동의합니다. (필수)</span></label></li>
									<li><label for="chk2"><input type="checkbox" id="chk2" class="inp-sm" class="inp-chk"><span>개인정보처리방침에 동의합니다. (필수)</span></label></li>
									<li>
										<label for="chk3"><input type="checkbox" id="chk3" class="inp-sm" class="inp-chk"><span>소프트웨어 관련한 정보 및 이벤트 정보 수신에 동의합니다. (선택)</span></label>
										<div class="sub-check">
											<label for="chk4"><input type="checkbox" id="chk4" class="inp-sm" class="inp-chk"><span>이메일</span></label>
											<label for="chk5"><input type="checkbox" id="chk5" class="inp-sm" class="inp-chk"><span>SMS</span></label>
										</div>
									</li>
									<!-- //[D] 231222 inp-chk클래스 추가, span감싸기 -->
								</ul>
								<div class="btn-wrap">
									<!-- [D] 버튼 disabled 케이스 -->
									<!-- <a href="#" class="btn-md btn-default">완료</a> -->
									<a href="#" class="btn-md btn-default disabled">완료</a>
								</div>
							</div>
						</div>
					</div>

				</form>
			</section>
		</div>
	</main>
	<!-- //컨텐츠 -->

	<!-- 퀵 메뉴 -->
	<!-- //퀵 메뉴 -->

	<!-- 푸터 -->
	<include src="../include/footer.html"></include>
	<!-- //푸터 -->
</body>
</html>
