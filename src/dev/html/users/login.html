<!DOCTYPE html>
<html lang="ko">
<include src="../include/head.html" title="로그인" menucss="/dev/ui/css/users.css"></include>
<body class="users">
	<!-- 헤더 -->
	<include src="../include/header.html"></include>
	<!-- //헤더 -->

	<!-- 컨텐츠 -->
	<main id="container">
		<div id="contents" class="contents-body">
			<section class="panel-wrap">
				<form class="form-wrap">

					<!-- 로그인 기본 -->
					<div class="panel">
						<h1>로그인</h1>
						<div class="user-content-detail">
							<p class="sns-login-title">SNS 계정으로 이용하기</p>
							<div class="sns-login-list">
								<a href="#" class="btn-common-sns log-facebook">페이스북 로그인</a>
								<a href="#" class="btn-common-sns log-google">구글 로그인</a>
								<a href="#" class="btn-common-sns log-kakao">카카오 로그인</a>
								<a href="#" class="btn-common-sns log-naver">네이버 로그인</a>
							</div>
							<p class="txt-login-ather"><span>또는</span></p>
							<div class="user-form-wrap">
								<div class="form-item">
									<div class="form-cont">
										<input type="text" class="inp-box" placeholder="이메일">
										<div class="help-wrap">
											<!-- [D] 에러 텍스트 케이스 문구 수정-->
											<p class="err-txt">이메일 주소를 입력해 주세요.</p> <!--case: 미입력-->
											<!-- <p class="err-txt">올바른 이메일 주소를 입력해 주세요.</p> --> <!--case: 유효성 체크-->
											<!-- <p class="err-txt">이 계정은 존재하지 않습니다.<br> 다른계정을 입력하거나 <a href="#" class="move-to">회원가입</a>해 주세요.</p> --> <!--case: 데이터 없음-->
										</div>
									</div>
								</div>
								<div class="form-item">
									<div class="form-cont">
										<input type="password" class="inp-box" placeholder="비밀번호">
										<div class="help-wrap">
											<!-- [D] 에러 텍스트 케이스 문구 수정-->
											<p class="err-txt">비밀번호를 입력해 주세요.</p> <!--case: 미입력-->
											<!-- <p class="err-txt">비밀번호를 다시 입력해 주세요.</p> --> <!--case: 패스워드 실패-->
											<!-- <p class="err-txt">비밀번호를 5회 이상 잘못 입력하셨습니다.<br>정보보호를 위해 ‘로봇이 아닙니다’를 함께 체크해주세요.</p> --> <!--case: 5회 이상 에러-->
										</div>
									</div>
								</div>
							</div>
							<div class="btn-wrap">
								<!-- [D] 로그인 버튼 case -->
								<a href="#" class="btn-md btn-default disabled">로그인</a>
								<!-- <a href="#" class="btn-md btn-default">로그인</a> -->
							</div>
							<div class="other">
								<div class="help-wrap">
									<p>회원이 아니신가요? <a href="#" class="move-to">회원가입하기</a></p>
									<p><a href="#" class="move-to">비밀번호를 잊으셨나요?</a></p>
								</div>
							</div>
						</div>
						<div class="panel-bottom">
							<a href="#" class="btn-sm btn-ghost"><span>비회원 구매내역 조회</span></a>
						</div>
					</div>

				</form>
			</section>
		</div>
	</main>
	<!-- //컨텐츠 -->

	<!-- 퀵 메뉴 -->
	<!-- //퀵 메뉴 -->

	<!-- 푸터 -->
	<include src="../include/footer.html"></include>
	<!-- //푸터 -->
</body>
</html>
