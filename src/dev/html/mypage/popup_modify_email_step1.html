<!-- popModifyEmail : 이메일 주소 변경하기 팝업 (step01) -->
<div id="popModifyEmail" class="pop-float-layer pop-float-layer-lg pop-full-box-wrap" data-dim="true">
	<button type="button" class="btn-arrow-close-md btn-close-layer"></button>
	<div class="current-step-wrap">
		<span>1</span> / 2
	</div>
	<h3 class="pop-title">이메일 주소 변경하기</h3>
	<p class="pop-sub-title">
		이메일 주소 변경을 위한 보안 확인 절차를 따라 주세요.<br class="only-pc">
		이전 이메일을 더 이상 사용할 수 없는 경우 고객센터에 문의해 주세요.<br class="only-pc">
		​이메일은 1년에 1회만 변경가능하니, 변경 시 유의해 주세요.
	</p>
	<div class="pop-content pop-content-no-border">
		<form action="" name="" id="" class="form-wrap">
			<dl class="current-email">
				<dt>현재 이메일</dt>
				<dd><span>yeonjung@gomcorp.com</span></dd>
			</dl>
			<p>인증코드 발송 후, 이메일을 확인하여 인증코드를 입력해 주세요.</p>
			<div class="form-item">
				<div class="form-col">
					<div class="form-cont">
						<input type="text" class="inp-line" placeholder="인증코드 입력">
						<div class="help-wrap">
							<p class="err-txt">인증코드를 입력해 주세요.</p>
							<p class="err-txt">인증코드를 다시 확인해 주세요.</p>
						</div>
					</div>
					<button type="button" class="btn-sm btn-default disabled">인증코드 보내기</button>
				</div>
			</div>
			<div class="btn-wrap">
				<button type="submit" class="btn-md btn-default disabled">다음</button>
				<button type="button" class="btn-md btn-ghost">취소</button>
			</div>
		</form>
	</div>
</div>
