<!DOCTYPE html>
<html lang="ko">
<include src="../include/head.html" title="브라우저 최적화" menucss="/dev/ui/css/etc.css"></include>
<body class="etc browser">
	<!-- 컨텐츠 -->
	<main id="container">
		<div id="contents">
			<section class="panel-wrap browser-bg-1">
				<div class="panel w1280">
					<div class="browser-optimization-top">
						<div class="browser-optimization-info">
							<h1><img src="/dev/ui/images/layout/logo_h.svg" alt=""></h1> <!-- 231220_수정 : 태그변경 -->
							<p>곰랩은 최신 버전의 OS와 브라우저에 최적화되어 있습니다.</p>
							<p>사용 가능한 브라우저를 확인하신 후 이용해 주시기 바랍니다.</p>
						</div>
						<div class="browser-optimization-use">
							<p>사용 가능한 브라우저</p>
							<p>Chrome, Firefox, Opera, Edge</p>
							<div class="btn-wrap">
								<a href="#!" class="btn-lg btn-default-w btn-browser" download>
									<img src="/dev/ui/images/layout/icon_chrome.png" alt="크롬 다운로드">
									Chrome 다운로드
								</a>
								<a href="#!" class="btn-lg btn-default-w btn-browser" download>
									<img src="/dev/ui/images/layout/icon_firefox.png" alt="파이어폭스 다운로드">
									Firefox 다운로드
								</a>
								<a href="#!" class="btn-lg btn-default-w btn-browser" download>
									<img src="/dev/ui/images/layout/icon_opera.png" alt="오페라 다운로드">
									Opera 다운로드
								</a>
							</div>
						</div>
					</div>
				</div>
			</section>
			<div class="gomlab-site-bg">
				<img src="/dev/ui/images/layout/gomlab_site_bg.png" alt="">
			</div>
			<section class="panel-wrap browser-bg-2">
				<div class="panel w1280">
					<div class="browser-optimization-bottom">
						<img src="/dev/ui/images/layout/logo_h.svg" alt="">
						<div class="browser-language">
							<img src="/dev/ui/images/component/icon_global.svg" alt="글로벌">
							<h3 class="hidden_cont">언어선택</h3>
							<div class="form-item">
								<div class="form-cont form-cont-bottom">
									<select class="btn-drop-box">
										<option value="한국어">한국어</option>
										<option value="English">English</option>
										<option value="Espanol">Espanol</option>
										<option value="Tukce">Tukce</option>
										<option value="日本語">日本語</option>
									</select>
								</div>
							</div>
						</div>
					</div>
				</div>
			</section>
		</div>
	</main>
	<!-- //컨텐츠 -->
</body>
</html>
