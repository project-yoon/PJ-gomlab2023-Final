<!DOCTYPE html>
<html lang="ko">
<include src="../include/head.html" title="GUIDE : Buttons" menucss="/dev/ui/css/guide-only.css"></include>
<body>
	<!-- 헤더 -->
	<include src="../include/header.html"></include>
	<!-- //헤더 -->

	<!-- 컨텐츠 -->
	<main id="container" class="cp_guide_only" style="background-color: #0000002d !important;">
		<div class="cp_guide_inner">
			<h1 class="cp_g">GUIDE Button</h1>
			<h2 class="cp_g">buttons</h2>
			<h3 class="cp_g">(1) disabled</h2>
			<ul class="cp_guide_grid" style="text-align: center; max-width: 450px; margin: 0 auto;">
				<li><code>button:disabled</code>,<code>.disabled</code><br>모두 사용 가능 <br><br><button type="button" class="btn-lg btn-default disabled" disabled>button disabled</button></li>
				<li><code>.disabled</code> 만 <br> 사용 가능 <br><br><a href="#" class="btn-lg btn-default disabled"><span>a disabled</span></a></li>
			</ul>
			<h3 class="cp_g">(2) Large</h3>
			<ul class="cp_guide_grid" style="text-align: center; max-width: 450px; margin: 0 auto;">
				<li><button type="button" class="btn-lg btn-default">default</button></li>
				<li><button type="button" class="btn-lg btn-default disabled">disabled</button></li>
				<li><button type="button" class="btn-lg btn-ghost">ghost</button></li>
				<li><button type="button" class="btn-lg btn-ghost disabled">disabled</button></li>
				<li><button type="button" class="btn-lg btn-default-w">default-w</button></li>
				<li><button type="button" class="btn-lg btn-default-w disabled">disabled</button></li>
				<li><button type="button" class="btn-lg btn-ghost-w">ghost-w</button></li>
				<li><button type="button" class="btn-lg btn-ghost-w disabled">disabled</button></li>
			</ul>
			<h3 class="cp_g">(3) medium</h3>
			<ul class="cp_guide_grid" style="text-align: center; max-width: 450px; margin: 0 auto;">
				<li><button type="button" class="btn-md btn-default">default</button></li>
				<li><button type="button" class="btn-md btn-default disabled">disabled</button></li>
				<li><button type="button" class="btn-md btn-ghost">ghost</button></li>
				<li><button type="button" class="btn-md btn-ghost disabled">disabled</button></li>
				<li><button type="button" class="btn-md btn-default-w">default-w</button></li>
				<li><button type="button" class="btn-md btn-default-w disabled">disabled</button></li>
				<li><button type="button" class="btn-md btn-ghost-w">ghost-w</button></li>
				<li><button type="button" class="btn-md btn-ghost-w disabled">disabled</button></li>
			</ul>
			<h3 class="cp_g">(4) small</h3>
			<ul class="cp_guide_grid" style="text-align: center; max-width: 450px; margin: 0 auto;">
				<li><button type="button" class="btn-sm btn-default">default</button></li>
				<li><button type="button" class="btn-sm btn-default disabled">disabled</button></li>
				<li><button type="button" class="btn-sm btn-ghost">ghost</button></li>
				<li><button type="button" class="btn-sm btn-ghost disabled">disabled</button></li>
				<li><button type="button" class="btn-sm btn-default-w">default-w</button></li>
				<li><button type="button" class="btn-sm btn-default-w disabled">disabled</button></li>
				<li><button type="button" class="btn-sm btn-ghost-w">ghost-w</button></li>
				<li><button type="button" class="btn-sm btn-ghost-w disabled">disabled</button></li>	
			</ul>

			<h2 class="cp_g">btn-wrap</h2>
			<h3 class="cp_g">align: center</h3>
			<div class="btn-wrap">
				<button type="button" class="btn-sm btn-default">default</button>
				<button type="button" class="btn-sm btn-default">default</button>
			</div>
			<h3 class="cp_g">align: right</h3>
			<div class="btn-wrap wrap-right">
				<button type="button" class="btn-sm btn-default">default</button>
				<button type="button" class="btn-sm btn-default">default</button>
			</div>
		</div>


	</main>
	<!-- //컨텐츠 -->

	<!-- 퀵 메뉴 -->
	<include src="../include/quick_menu.html"></include>
	<!-- //퀵 메뉴 -->

	<!-- 푸터 -->
	<include src="../include/footer.html"></include>
	<!-- //푸터 -->
</body>
</html>
